<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>角色</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/prop.css">
</head>
<body>
	<div id="wrap">
		<nav>
			<a href="">&lt;</a>
			<div id="root">
				<img src="../img/ico_search.png">
				<input type="text" placeholder="输入关键字搜索内容">
			</div>
		</nav>
		<div id="man-list">
			<p>
				最新上架
			</p>
			<p>
				<span>收藏数量</span>
				<span>价格</span>
			</p>
			<p>筛选</p>
		</div>
		<div id="man-center">
			<ul>
				<li class="man-js" ng-repeat="pro in propArr">
					<div>
						<img src="imgs/pro_1.jpg">
					</div>
					<div>
						<p>{{pro.equip_name}}&nbsp;<span>{{pro.subtitle}}</span></p>
						<p>{{pro.desc_sumup}}</p>
					</div>
					<div>
						<p>{{pro.server_name}}</p>
						<p>￥{{pro.price_desc}}</p>
					</div>
				</li>
			</ul>
		</div>
		<br><br>

		







	</div>
	
</body>
</html>
